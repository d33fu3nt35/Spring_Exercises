<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Springboot Ads Show')">
    <meta charset="UTF-8"/>
    <title>Hey there!</title>
</head>
<body>

<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/posts">My Blog!</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link" href="/posts">Home</a>
            <li class="nav-item">
                <a class="nav-link" href="/posts/create">Create Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts/1/edit">Edit Post</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div th:each="ad : ${ad}" class="jumbotron" id="blogbg">
    <h1 class="display-3" th:text="${ad.title}"></h1>
    <hr class="my-4" />
    <p th:text="${ad.author_id}"></p>
    <p th:text="${ad.description}"></p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
</div>

<!--<div th:each="post : ${posts}">-->
<!--<h1 th:text="${post.title}" />-->
<!--<p th:text="${post.body}" />-->
<!--</div>-->

</body>
</html>
