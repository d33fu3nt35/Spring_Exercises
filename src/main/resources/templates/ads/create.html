<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>My Springboot Form</title>
</head>
<body>

<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">My Blog!</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link" href="#">Home</a>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Portfolio</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<form action="/ads/create" method="POST" th:object="${ad}">
    <div class="form-group"><label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" th:field="*{title}"/>
    </div>

    <div class="form-group"><label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-control" th:field="*{description}"/>
    </div>

    <button class="btn btn-default">Save</button>

</form>
</body>
</html>
